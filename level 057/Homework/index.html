<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change H1 Text</title>
  </head>
  <body>
    <h1 id="mainh1">Original Text</h1>
    <button id="mainbutton">Click Me</button>

    <script>
      function changeText() {
        document.getElementById("mainh1").innerText = "Hello World";
      }

      document
        .getElementById("mainbutton")
        .addEventListener("click", changeText);
    </script>
  </body>
</html>
