class Rectangle {
  constructor(width, height) {
    this.width = width;
    this.height = height;
  }

  // Getter for area
  get area() {
    return this.width * this.height;
  }

  // Setter for dimensions
  set dimensions(value) {
    if (typeof value === "number" && value > 1) {
      this.width = value;
      this.height = value;
    } else {
      console.log("Invalid dimensions");
    }
  }
}

// ობიექტების შექმნა
const rect1 = new Rectangle(5, 10);
const rect2 = new Rectangle(2, 3);

// area - ს გამოძახება
console.log("rect1 area:", rect1.area); // 50
console.log("rect2 area:", rect2.area); // 6

// dimensions სეტერის გამოყენება
rect1.dimensions = 7;
console.log("rect1 area after update:", rect1.area); // 49

// არასწორი მნიშვნელობის გადაცემა
