<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style1.css" rel="stylesheet">
</head>
<body>
   <div class="card">
  <img src="./image-equilibrium.jpg" alt="Equilibrium" class="card-image" />

  <h2 class="card-title">Equilibrium #3429</h2>
  <p class="card-description">
    Our Equilibrium collection promotes balance and calm.
  </p>

  <div class="card-info">
    <span class="price">
       0.041 ETH
    </span>
    <span class="time-left">
     3 days left
    </span>
  </div>

  <div class="card-creator">
    <img src="./image-avatar.png" alt="Creator avatar" class="creator-avatar" />
    <span>Creation of <strong>Jules Wyvern</strong></span>
  </div>
</div>


</body>
</html>
