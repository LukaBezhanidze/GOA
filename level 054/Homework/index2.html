<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<input type="button" value="Click Me" id="button">

<script>
    let person = {
        name: "Luka",
        age: 16,
        lastname: "Bezhanidze"
    };

    let button = document.getElementById("button");

    button.addEventListener("click", function () {
        for (let i in person) {
            console.log(i + ": " + person[i]);
        }
    });
</script>




<script>


    for (i) in range(1, 31);
        for (let i = 1; i <= 30; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            } else if (i % 3 === 0) {
                console.log("Fizz");
            } else if (i % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }

    
</script>






</body>

</html>
